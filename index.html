<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <div class="container d-sm-flex flex-row-reverse">
      <div class="col-sm-6">
          <div class="d-flex justify-content-between pt-4 pb-2">
              <h4 class="text-muted">Your cart</h4>
               <h4>
                  <span class="badge badge-pill badge-lg badge-secondary">3</span> 
              </h4> 
          </div>
        </div>

        <div class="col-sm-6">
            <div class="d-flex justify-content-between mt-4 mb-2">
                <h4 class="">Billing address</h4>
            </div>
            <form>
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="inputFirstname">Firstname/label>
                  <input type="firstname" class="form-control" id="inputFirstname">
                </div>
                <div class="form-group col-sm-6">
                  <label for="inputLastname">Lastname</label>
                  <input type="lastname" class="form-control" id="inputLastname">
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="form-group">
                <label for="inputEmail" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" placeholder="you@example.com" id="inputEmail"
                    aria-label="Email">
            </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-sm-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option value="default">Choose...</option>
                    <option value="us">USA</option>
                    <option value="hu">Hungary</option>
                  </select>
                </div>
                <div class="form-group col-sm-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Shipping address is the same as my billing address
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Save this information for next time
                  </label>
                </div>
                
                
              </div>
              
            </form>
            <div class="d-flex justify-content-between mt-4 mb-2">
              <h4 class="">Payment</h4>
          </div>
      </div>
  </body>
</html>
